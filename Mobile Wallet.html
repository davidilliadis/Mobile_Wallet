<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.js"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />

    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->

    <title>E Wallet</title>
</head>
<body>
    <div class="container-fluid container-thanasis">
        <div class="wallet-container text-center">
            <p class="page-title"><i class="fa fa-align-left"></i>E-Wallet<i class="fa fa-user"></i></p>




            <div class="amount-box text-center">
            <img src="wallet.png">
            <p>Total Balance</p>
            <p class="amount">$ 123</p>
            </div>

            <div class="btn-group text-center">
             <button type="button" class="btn btn-outline-light">Add Money</button> 
             <button type="button" class="btn btn-outline-light">Withdraw</button>    
            </div>
            
            <div class="txn-history">
            <p><b>History</b></p>
            <p class="txn-list">Payment to the Shop<span class="debit-amount">-100$</span></p>

            <p class="txn-list">Payment to Aurora Shop<span class="debit-amount">150$</span></p>

            <p class="txn-list">Credit from Abc ltd<span class="credit-amount">-300$</span></p>

            <p class="txn-list">Transfer from JohnSmith<span class="credit-amount">+100$</span></p>
            </div>

            <div class="footer-menu">
                <div class="row text-center">
                    <div class="col-md-3"><i class="fa fa-home"></i><p>Home</p></div> 
                    
                    <div class="col-md-3"><i class="fa fa-inbox"></i><p>Inbox</p></div>
                    
                    <div class="col-md-3"><i class="fa fa-university"></i><p>Bank</p></div> 

                    <div class="col-md-3"><i class="fa fa-barcode"></i><p>Scan</p></div> 
                 
                </div>
            </div>

            
                

        </div>  
    </div>
</body>
    


    
</html>
